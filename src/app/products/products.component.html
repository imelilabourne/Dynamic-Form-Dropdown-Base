<div [formGroup]="newForm">
  <label [attr.for]="product.key">{{product.label}}</label>

  <div [ngSwitch]="product.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="product.key"
            [id]="product.key" [type]="product.type">

    <select [id]="product.key" *ngSwitchCase="'dropdown'" [formControlName]="product.key">
      <option *ngFor="let opt of product.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="errorMessage" *ngIf="!isValid">{{product.label}} is required</div>
</div>
